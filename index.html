<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typebot Redirecionamento</title>
    <script>
        const links = [
            "https://typebot.co/gabriellaa1", 
            "https://typebot.co/gabriellaa2", 
            "https://typebot.co/gabriellaa3", 
            "https://typebot.co/gabriellaa4", 
            "https://typebot.co/gabriellaa5"
        ];
        
        let indexAtual = parseInt(localStorage.getItem("indexAtual")) || 0;
        let visitas = parseInt(localStorage.getItem("contadorVisitas")) || 0;
        const maxVisitas = 5; // Reduzido para testes, altere para 200 depois
        
        function redirecionar() {
            visitas++;
            if (visitas >= maxVisitas) {
                indexAtual = (indexAtual + 1) % links.length;
                visitas = 0;
            }
            localStorage.setItem("indexAtual", indexAtual);
            localStorage.setItem("contadorVisitas", visitas);
            window.location.href = links[indexAtual];
        }
        
        redirecionar();
    </script>
</head>
<body>
</body>
</html>
