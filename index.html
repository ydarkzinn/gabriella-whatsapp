<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typebot Autom√°tico</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f4;
        }
        iframe {
            width: 90%;
            height: 80vh;
            border: none;
        }
    </style>
</head>
<body>
    <iframe id="typebotFrame" src=""></iframe>
    
    <script>
        const links = [
            "https://typebot1.com", 
            "https://typebot2.com", 
            "https://typebot3.com", 
            "https://typebot4.com", 
            "https://typebot5.com"
        ];
        
        let indexAtual = 0;
        const maxVisitas = 3;
        let visitas = parseInt(localStorage.getItem("contadorVisitas")) || 0;
        
        function carregarPagina() {
            document.getElementById("typebotFrame").src = links[indexAtual];
        }
        
        function registrarVisita() {
            visitas++;
            localStorage.setItem("contadorVisitas", visitas);
            if (visitas >= maxVisitas) {
                indexAtual = (indexAtual + 1) % links.length;
                visitas = 0;
                localStorage.setItem("contadorVisitas", visitas);
                carregarPagina();
            }
        }
        
        carregarPagina();
        window.addEventListener("load", registrarVisita);
    </script>
</body>
</html>
