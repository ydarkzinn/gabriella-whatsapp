<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typebot Redirecionamento</title>
    <script>
        const links = [
            "https://typebot.co/gabriellaa1", 
            "https://typebot.co/gabriellaa2", 
            "https://typebot.co/gabriellaa3", 
            "https://typebot.co/gabriellaa4", 
            "https://typebot.co/gabriellaa5"
        ];

        // Função para verificar se 1 minuto se passou e trocar o link
        function verificarTrocaDeLink() {
            const minutoUltimaTroca = localStorage.getItem('minutoUltimaTroca');
            const agora = new Date().getTime();

            // Se nunca trocou ou passou mais de 1 minuto, troca o link
            if (!minutoUltimaTroca || (agora - minutoUltimaTroca) >= 1 * 60 * 1000) {
                const indexAleatorio = Math.floor(Math.random() * links.length);
                localStorage.setItem('minutoUltimaTroca', agora);
                localStorage.setItem('linkAtual', links[indexAleatorio]);
                window.location.href = links[indexAleatorio]; // Redireciona para o novo link
            } else {
                const linkAtual = localStorage.getItem('linkAtual');
                window.location.href = linkAtual; // Redireciona para o link atual
            }
        }

        // Chama a função de verificação assim que a página carrega
        window.onload = verificarTrocaDeLink;
    </script>
</head>
<body>
</body>
</html>
